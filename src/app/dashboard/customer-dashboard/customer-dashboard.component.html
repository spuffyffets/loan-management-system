<div class="d-flex">

  <!-- Sidebar -->
<nav class="bg-light shadow p-3" style="width: 250px; height: 100vh;">
  <div class="text-center mb-4">
    <i class="fas fa-user-circle fa-3x text-primary"></i>
    <h5 class="mt-2">{{ userName }}</h5>

    
  </div>
  <ul class="nav flex-column nav-pills">
    <li class="nav-item mb-2">
      <a routerLink="profile" class="nav-link text-dark">
        <i class="fas fa-user me-2"></i> Profile
      </a>
    </li>
    <li class="nav-item mb-2">
      <a routerLink="apply-loan" class="nav-link text-dark">
        <i class="fas fa-hand-holding-usd me-2"></i> Apply Loan
      </a>
    </li>
    <li class="nav-item mb-2">
      <a routerLink="view-applications" class="nav-link text-dark">
        <i class="fas fa-file-invoice-dollar me-2"></i> My Applications
      </a>
    </li>
    <li class="nav-item mb-2">
      <a routerLink="upload-document" class="nav-link text-dark">
        <i class="fas fa-upload me-2"></i> Upload Docs
      </a>
    </li>
    <li class="nav-item mb-2">
      <a routerLink="view-documents" class="nav-link text-dark">
        <i class="fas fa-folder-open me-2"></i> View Docs
      </a>
    </li>
  </ul>
</nav>


  <!-- Main Content -->
  <div class="flex-grow-1">
    <!-- Topbar -->
    <div class="bg-white shadow-sm p-3 mb-3 d-flex justify-content-between align-items-center">
      <h4 class="text-primary mb-0">
        <i class="fas fa-tachometer-alt me-2"></i> Customer Dashboard
      </h4>
      <button class="btn btn-outline-danger btn-sm me-3" (click)="logout()">
        <i class="fas fa-sign-out-alt me-1"></i> Logout
      </button>
    </div>

    <!-- Page content -->
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
